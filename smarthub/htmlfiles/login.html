<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Study Hub</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="identifier" id="identifier" placeholder="Email or Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>No account? <a href="register.html">Register</a></p>
    </form>
    <p id="loginError" class="error" style="color:red;"></p>
  </div>
  <script src="../jsfiles/login.js"></script>
</body>
</html>
